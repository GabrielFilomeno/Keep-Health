
<div>
    <form (ngSubmit)="entrar()" #loginForm="ngForm">
        <div>
            <label for="emailUsuario">Insira seu Email: </label>
            <input type="email" id="emailUsuario" name="email" [(ngModel)]="login.emailUsuario" #nome="ngModel" placeholder="exemplo@hotmail.com" />
            <label for="senhaUsuario">Insira sua senha: </label>
            <input type="password" id="senhaUsuario" name="senha" [(ngModel)]="login.senhaUsuario" #senha="ngModel" placeholder="Insira sua senha" />
        </div>

        <div class="formBtns">
            <button type="submit">Entrar</button>
            <button type="button">Esqueci a senha</button>
            <span>Ainda nÃ£o tem uma conta? crie sua conta <button type="button">Aqui</button></span>
        </div>
    </form>
</div>
