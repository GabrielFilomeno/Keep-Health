<div id="containerCadastro">
    <h1 id="titulo">Cadastro</h1>
    <form (ngSubmit)="cadastrar()" [formGroup]="form">
        <div id="containerInputs">
            <label for="nomeUsuario">Nome do usuário</label>
            <input 
                type="text" 
                name="nome" 
                id="nomeUsuario" 
                class="inputs" 
                formControlName="nome" 
                placeholder="Digite seu nome"
            />

            <label for="emailUsuario">Email do usuário</label>
            <input 
                type="email" 
                name="email" 
                id="emailUsuario" 
                class="inputs" 
                formControlName="email" 
                placeholder="exemplo@hotmail.com"
            />

            <label for="dataUsuario">Data de nascimento</label>
            <input 
                type="date" 
                name="data" 
                id="dataUsuario" 
                class="inputs"
                formControlName="data" 
            />
                
            <label for="peso">Peso</label>
            <input 
                type="number"
                name="peso" 
                id="peso" 
                class="inputs" 
                formControlName="peso" 
                placeholder="Insira seu peso"
            />

            <label for="altura">Altura</label>
            <input 
                type="number" 
                name="altura" 
                id="altura" 
                class="inputs"
                formControlName="altura" 
                placeholder="Insira sua altura"
            >

            <label for="cep">CEP</label>
            <input 
                type="text" 
                name="cep" 
                id="cep" 
                class="inputs"
                formControlName="cep" 
                placeholder="Insira seu CEP"
            >
            <button type="button"(click)="clickGetCep()">Procurar CEP</button>

            <label for="senhaUsuario">Senha do usuário</label>
            <input 
                type="password" 
                name="senha" 
                id="senhaUsuario" 
                class="inputs" 
                formControlName="senha" 
                placeholder="Digite sua senha"
            />

            <label for="senhaUsuario">Confirmar senha</label>
            <input 
                type="password" 
                name="confirmarSenha" 
                id="confirmarSenha" 
                class="inputs" 
                formControlName="confirmarSenha" 
                placeholder="Confirme a senha"
            />

            <div class="formBtns">
                <button type="submit" class="btns">Cadastrar</button>
                <button type="button" class="btns" (click)="voltar()">Voltar</button>
            </div>

        </div>
    </form>
</div>
